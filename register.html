<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login - Brisbane Park Finder</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="script.js"></script>

	</head>

	<body>	
		<div id="header">
			<div id="logo">
				<span id="text_brisbane">Brisbane</span>
				<span id="text_park">Park</span>
				<span id="text_finder">Finder</span>
			</div>

			<div id="searchBox">
                <form action="" method="get">
					<select id="dropBox" name="dropBox">
						<option value="suburb">Suburb</option>
						<option value="name">Name</option>
						<option value="rating">Rating</option>
					</select>
					
					<input type="text" id="searchBar" name="searchBar" placeholder=" Search car parks">
					<input type="submit" id="submitButton" value="Search">
				</form>
			</div>

			<div id="loginLink">
				<a href="login.html">Log in</a>
			</div>

			<div id="navigationBar">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Nav1</a></li>
					<li><a href="">Nav2</a></li>
					<li><a href="">Nav3</a></li>
					<li><a href="">Nav4</a></li>
				</ul>
			</div>

		</div>
        
        <div id="loginBoxes">
            <span id="loginText">Register</span></br>
            <input type="text" class="loginFormHalf" name="firstName" placeholder=" First Name">
            <input type="text" class="loginFormHalf" name="lastName" placeholder=" Last Name">
            <input type="email" class="loginForm" name="emailForm" placeholder=" Email">
            <input type="password" class="loginForm" name="passwordForm" placeholder=" Password"></br>
            <input type="submit" id="loginButton" value="Register">
            <span id="loginOrRegisterText"> or <a href="login.html">Login</a></span>
        </div>
        <div id="footer">
            <span id="footerText">Made by Sean Li and Daniel Paten</span>
        </div>
	</body>
</html>
