<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login - Brisbane Park Finder</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="script.js"></script>

	</head>

	<body>	
		<div id="header">
			<div id="logo">
				<span id="text_brisbane">Brisbane</span>
				<span id="text_park">Park</span>
				<span id="text_finder">Finder</span>
			</div>

            <div id="searchBox">
				<form action="" method="get" onsubmit="return searchSubmit(this)">
                    <select id="typeSelectorHeader" name="typeSelector" onchange="typeSelectorChanged()">
                        <option value="name">Name</option>
                        <option value="suburb">Suburb</option>
                        <option value="rating">Rating</option>
                        <option value="location">Location</option>
                    </select>
                    
                    <div id="ratingSelectorHeader" name="ratingSelector">
                        <img src="imgs/unfilledStar.svg" onclick="ratingStarClicked(this, 1)">
                        <img src="imgs/unfilledStar.svg" onclick="ratingStarClicked(this, 2)">
                        <img src="imgs/unfilledStar.svg" onclick="ratingStarClicked(this, 3)">
                        <img src="imgs/unfilledStar.svg" onclick="ratingStarClicked(this, 4)">
                        <img src="imgs/unfilledStar.svg" onclick="ratingStarClicked(this, 5)">
                    </div>
                    
                    <select id="suburbSelectorHeader" name="suburbSelector">
                        <option value="suburb">Suburb 1</option>
                        <option value="suburb">Suburb 2</option>
                        <option value="suburb">Suburb 3</option>
                        <option value="suburb">Suburb 4</option>
                        <option value="suburb">Suburb 5</option>
                        <option value="suburb">Suburb 6</option>
                        <option value="suburb">Suburb 7</option>
                        <option value="suburb">Suburb 8</option>
                        <option value="suburb">Suburb 9</option>
                    </select>
                    
                    <input type="text" id="searchBarHeader" name="searchBar" placeholder=" Search parks">
                    <input type="submit" id="submitButtonHeader" formaction="resultPage.html" value="Search">
                </form>
            </div>

			<div id="navigationBar">
				<ul>
					<li><a href="searchPage.html">Home</a></li>
					<li><a href="resultPage.html">All Parks</a></li>
					<li><a href="itemPage.html">Random Park</a></li>
				</ul>
			</div>

		</div>
        
        <div id="whiteBox">
            <span id="titleText">Login</span><br>
            <form action="" method="get" onsubmit="return loginSubmit(this)">
                <input type="email" id="loginFormTop" name="emailForm" placeholder=" Email" onkeypress="clearError()" required>
                <input type="password" class="loginForm" name="passwordForm" placeholder=" Password" onkeypress="clearError()" required><br>
                <input type="submit" id="loginButton" value="Login">
                <span id="loginOrRegisterText"> or <a href="register.html">Register</a></span>
                <br><span id="badLogin"></span>
            </form>
        </div>
        
        <div id="footer">
            <span id="footerText">Made by Sean Li and Daniel Paten</span>
        </div>

	</body>
</html>
