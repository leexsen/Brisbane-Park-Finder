<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search - Brisbane Park Finder</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="script.js"></script>

	</head>

	<body>	
		<div id="header">
			<div id="logo">
				<span id="text_brisbane">Brisbane</span>
				<span id="text_park">Park</span>
				<span id="text_finder">Finder</span>
			</div>

			<div id="loginLink">
				<a href="login.html">Login</a>
			</div>

			<div id="navigationBar">
				<ul>
                    <li><a href="searchPage.html">Home</a></li>
                    <li><a href="resultPage.html">All Parks</a></li>
                    <li><a href="itemPage.html">Random Park</a></li>
				</ul>
			</div>

		</div>
        
        <div id="whiteBox">
            <span id="titleText">Search By</span><br>
            <form action="none" method="get" onsubmit="return searchSubmit(this)">
                <select id="typeSelector" name="typeSelector" onchange="typeSelectorChanged()">
                    <option value="name">Name</option>
                    <option value="suburb">Suburb</option>
                    <option value="rating">Rating</option>
                    <option value="location">Location</option>
                </select><br>
                
                <div id="ratingSelector" name="ratingSelector">
                    <img src="imgs/unfilledStar.svg" alt="star" onclick="ratingStarClicked(this, 1)">
                    <img src="imgs/unfilledStar.svg" alt="star" onclick="ratingStarClicked(this, 2)">
                    <img src="imgs/unfilledStar.svg" alt="star" onclick="ratingStarClicked(this, 3)">
                    <img src="imgs/unfilledStar.svg" alt="star" onclick="ratingStarClicked(this, 4)">
                    <img src="imgs/unfilledStar.svg" alt="star" onclick="ratingStarClicked(this, 5)">
                </div>
                
                <select id="suburbSelector" name="suburbSelector">
                    <option value="suburb">Suburb 1</option>
                    <option value="suburb">Suburb 2</option>
                    <option value="suburb">Suburb 3</option>
                    <option value="suburb">Suburb 4</option>
                    <option value="suburb">Suburb 5</option>
                    <option value="suburb">Suburb 6</option>
                    <option value="suburb">Suburb 7</option>
                    <option value="suburb">Suburb 8</option>
                    <option value="suburb">Suburb 9</option>
                </select>
                
                <input type="text" id="searchBar" name="searchBar" placeholder=" Search parks">
                <input type="submit" id="submitButton" formaction="resultPage.html" value="Search">
                    </form>
        </div>
        <div id="footer">
            <span id="footerText">Made by Sean Li and Daniel Paten</span>
        </div>
	</body>
</html>
