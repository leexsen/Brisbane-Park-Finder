<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search Page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>	
		<div id="header">
			<div id="logo">
				<span id="text_car">Car</span>
				<span id="text_park">Park</span>
				<span id="text_finder">Finder</span>
			</div>

			<div id="searchBox">
				<form action="" method="get">
					<select id="dropBox" name="dropBox">
						<option value="suburb">Suburb</option>
						<option value="name">Name</option>
						<option value="rating">Rating</option>
					</select>
					
					<input type="text" id="searchBar" name="searchBar" placeholder="Search car parks">
					<input type="submit" id="submitButton" name="submitButton" value="Search">
				</form>
			</div>

			<div id="login">
				<a href="">Log in</a>	
			</div>

		</div>
	</body>
</html>
